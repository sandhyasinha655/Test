<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Friendly Calculator</title>
    <style>
        /* Basic Reset & Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5; /* Light gray background */
            padding: 10px; /* Add some padding for very small screens */
        }

        /* Calculator Container */
        .calculator {
            width: 100%; /* Full width on small screens */
            max-width: 320px; /* Max width for larger screens, keeps it compact */
            background-color: #2c3e50; /* Dark blue-gray */
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            padding: 20px;
            overflow: hidden; /* Ensures rounded corners are respected */
        }

        /* Display Screen */
        #display {
            width: 100%;
            height: 70px;
            background-color: #1c2833; /* Even darker for display */
            color: #ecf0f1; /* Light text */
            text-align: right;
            padding: 15px 20px;
            font-size: 2.5em; /* Responsive font size */
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow-x: auto; /* Allow horizontal scroll for long numbers */
            white-space: nowrap; /* Prevent line breaks */
        }
        /* Hide scrollbar for display (optional, for cleaner look) */
        #display::-webkit-scrollbar {
            display: none;
        }
        #display {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }


        /* Buttons Grid */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns, equal width */
            gap: 12px; /* Spacing between buttons */
        }

        /* General Button Styling */
        .buttons button {
            padding: 20px;
            font-size: 1.6em; /* Responsive font size */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #34495e; /* Medium blue-gray */
            color: #ecf0f1; /* Light text */
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .buttons button:hover {
            background-color: #4a6572; /* Slightly lighter on hover */
        }

        .buttons button:active {
            transform: scale(0.95); /* Press down effect */
            background-color: #527384;
        }

        /* Specific Button Styling */
        .operator {
            background-color: #e67e22; /* Orange for operators */
            color: white;
        }
        .operator:hover {
            background-color: #d35400; /* Darker orange on hover */
        }

        .clear {
            background-color: #e74c3c; /* Red for clear */
            color: white;
        }
        .clear:hover {
            background-color: #c0392b; /* Darker red on hover */
        }

        .equals {
            background-color: #2ecc71; /* Green for equals */
            color: white;
            grid-column: span 2; /* Make equals button wider */
        }
        .equals:hover {
            background-color: #27ae60; /* Darker green on hover */
        }

        /* Zero button can be wider if desired */
        /* .zero {
            grid-column: span 2;
        } */

    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" value="0" readonly>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('*')">*</button>
            <button class="operator" onclick="deleteLast()">DEL</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">-</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="equals" onclick="calculateResult()">=</button>

            <button class="zero" onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <!-- Placeholder for span 2 on equals -->
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentInput = '0'; // Stores the current number being typed or result
        let operator = null;    // Stores the last operator clicked
        let previousInput = null; // Stores the input before an operator
        let shouldResetDisplay = false; // Flag to reset display after operator or equals

        function updateDisplay() {
            display.value = currentInput;
        }

        function appendNumber(number) {
            if (currentInput === '0' && number !== '.') {
                currentInput = number;
            } else if (shouldResetDisplay) {
                currentInput = number;
                shouldResetDisplay = false;
            } else {
                // Prevent multiple decimal points
                if (number === '.' && currentInput.includes('.')) return;
                currentInput += number;
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (currentInput === '' && previousInput === null) return; // Nothing to operate on

            // If there's an existing operation waiting, calculate it first
            if (operator && previousInput !== null && !shouldResetDisplay) {
                calculateResultInternal(); // Calculate but don't reset flags like '=' does
            }

            operator = op;
            previousInput = currentInput;
            shouldResetDisplay = true; // Next number input should clear the display
            // No display update here, wait for next number or equals
        }

        function clearDisplay() {
            currentInput = '0';
            operator = null;
            previousInput = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteLast() {
            if (shouldResetDisplay) { // If display was reset for new input, DEL does nothing
                return;
            }
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0'; // If only one digit or empty, set to '0'
            }
            updateDisplay();
        }
        
        function calculateResultInternal() {
            // This function is for internal use (e.g., chaining operations)
            // It doesn't reset operator or previousInput like the main calculateResult
            if (!operator || previousInput === null || currentInput === '') return false;

            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            if (isNaN(prev) || isNaN(current)) {
                currentInput = 'Error';
                updateDisplay();
                // Don't fully reset, allow user to clear
                return false;
            }

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        currentInput = 'Error'; // Division by zero
                        updateDisplay();
                        // Don't fully reset, allow user to clear
                        return false;
                    }
                    result = prev / current;
                    break;
                default:
                    return false;
            }
            // Round to a reasonable number of decimal places to avoid floating point issues
            currentInput = parseFloat(result.toFixed(10)).toString();
            updateDisplay();
            return true; // Calculation was successful
        }


        function calculateResult() {
            if (calculateResultInternal()) {
                // After a successful '=', reset for a new calculation
                // but keep the result in currentInput for potential further operations
                previousInput = currentInput; // Store result as previous for chaining if user hits an operator next
                operator = null;
                shouldResetDisplay = true; // If user types a number, it starts a new input
            }
            // If calculateResultInternal returned false (error or no operation),
            // the display is already showing "Error" or nothing changed.
        }

        // Initialize display
        updateDisplay();

    </script>

</body>
</html>
